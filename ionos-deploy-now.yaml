version: 1
applications:
  - name: telegram_bot2
    type: python
    source:
      path: .
    environment:
      - name: PYTHON_VERSION
        value: "3.11"
    build:
      commands:
        - pip install -r bot/requirements.txt
    run:
      command: python bot/main.py
    instance:
      type: small   
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}